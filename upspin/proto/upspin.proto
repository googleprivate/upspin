syntax = "proto3";

package proto;

// These protocol buffers are used in the networking API to talk to Upspin
// servers. The protocol for a particular method is to send an HTTP request with
// the appropriate request message to an "api" URL with the server type and
// method name; the response will then be returned. Both request and response
// are sent as binary protocol buffers.
//
// For example, to call the Put method of the Store server running at
// store.example.com, send to the URL
//	https://store.example.com/api/Store/Put
// a POST request with, as payload, an encoded StorePutRequest. The response
// will be a StorePutResponse. There is such a pair of protocol buffer messages
// for each method.
//
// The common Service interface is implemented by Key, Store, and Directory
// servers but the protocol is the same: send to
//	https://store.example.com/api/Store/Endpoint
// not
//	https://store.example.com/api/Service/Endpoint
// For these common methods (only), the request and response message types omit
// the server name (EndpointRequest not StoreEndpointRequest.)
//
// Unlike in some other systems, the protocol buffer types themselves are not
// used within the rest of the Upspin implementation. Instead, native Go types
// are used internally and they are converted to the protocol buffer types
// across the boundary. Helper routines in this package assist in the
// translation.
//
// Within the protocol buffers, some of the types are stored as uninterpreted
// bytes that are transcoded with custom code. For instance, the
// upspin.io/errors.Error type is transmitted as a byte slice that is marshaled
// and unmarshaled using the MarshalError and UnmarshalError routines in the
// errors package. This technique preserves the properties of the Go type across
// the network.
//
// TODO: Explain the streaming Watch API.
// TODO: Delete the Service example if the methods goes.

// Endpoint mirrors upspin.Endpoint.
message Endpoint {
    int32 transport = 1;
    string net_addr = 2;
}

// Location mirrors upspin.Location.
message Location {
    Endpoint endpoint = 1;
    string reference = 2;
}

// Refdata mirrors upspin.Refdata.
message Refdata {
    string reference = 1;
    bool volatile = 2;
    int64 duration = 3;
}

// The Service interface.

message EndpointRequest {
}

message EndpointResponse {
    Endpoint endpoint = 1;
}

message PingRequest {
    int32 ping_sequence = 1;
}

message PingResponse {
    int32 ping_sequence = 1;
}

// The Store interface.

message StoreGetRequest {
    string reference = 1;
}

message StoreGetResponse {
    bytes data = 1;
    Refdata refdata = 2;
    repeated Location locations = 3;
    bytes error = 4;
}

message StorePutRequest {
    bytes data = 1;
}

message StorePutResponse {
    Refdata refdata = 1;
    bytes error = 2;
}

message StoreDeleteRequest {
    string reference = 1;
}

message StoreDeleteResponse {
    bytes error = 1;
}

service Store {
    // Service methods:
    rpc Endpoint (EndpointRequest) returns (EndpointResponse) {}
    rpc Ping (PingRequest) returns (PingResponse) {}

    rpc Get (StoreGetRequest) returns (StoreGetResponse) {}
    rpc Put (StorePutRequest) returns (StorePutResponse) {}
    rpc Delete (StoreDeleteRequest) returns (StoreDeleteResponse) {}
}

// The Key interface.

message User {
    string name = 1;
    repeated Endpoint dirs = 2;
    repeated Endpoint stores = 3;
    string public_key = 4;
}

message KeyLookupRequest {
    string user_name = 1;
}

message KeyLookupResponse {
    User user = 1;
    bytes error = 2;
}

message KeyPutRequest {
    User user = 1;
}

message KeyPutResponse {
    bytes error = 1;
}

service Key {
    // Service methods:
    rpc Endpoint (EndpointRequest) returns (EndpointResponse) {}
    rpc Ping (PingRequest) returns (PingResponse) {}

    rpc Lookup (KeyLookupRequest) returns (KeyLookupResponse) {}
    rpc Put(KeyPutRequest) returns (KeyPutResponse) {}
}

// The DirServer interface.
// DirEntry values are stored as bytes, for simple and fast marshaling.
// (The upspin.DirEntry type has a Marshal method that returns a []byte;
// the alternative is to create a DirEntry proto message and copy the fields
// from one struct to the other, which is needless busywork.)

message EntryError {
    bytes entry = 1;
    bytes error = 2;
}

message EntriesError {
    repeated bytes entries = 1;
    bytes error = 2;
}

message DirLookupRequest {
    string name = 1;
}

message DirPutRequest {
    bytes entry = 1;
}

message DirGlobRequest {
    string pattern = 1;
}

message DirDeleteRequest {
    string name = 1;
}

message DirWhichAccessRequest {
    string name = 1;
}

message DirWatchRequest {
    string name = 1;
    int64 order = 2;
}

// The first response in the stream is whether dir.Watch succeeded. If it
// didn't, the error field contains the error and no streaming happens. If it
// did succeed the error is nil and subsequent streams are from the Events
// channel.
message Event {
    bytes entry = 1;
    int64 order = 2;
    bool delete = 3;
    bytes error = 4;
}

service Dir{
    // Service methods:
    rpc Endpoint (EndpointRequest) returns (EndpointResponse) {}
    rpc Ping (PingRequest) returns (PingResponse) {}

    rpc Lookup (DirLookupRequest) returns (EntryError) {}
    rpc Put (DirPutRequest) returns (EntryError) {}
    rpc Glob (DirGlobRequest) returns (EntriesError) {}
    rpc Delete (DirDeleteRequest) returns (EntryError) {}
    rpc WhichAccess (DirWhichAccessRequest) returns (EntryError) {}
    // DirWatchRequest is only sent once, but it is a stream so that closing the
    // send-side indicates to the server that the client is done receiving
    // events.
    rpc Watch (stream DirWatchRequest) returns (stream Event) {}
}
